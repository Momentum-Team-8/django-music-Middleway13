{% extends "base.html" %} 
{% block content %}
<h1>Delete Album</h1>

<div>
    <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <div>
        <button type="submit">Delete Album</button>
        <a href="{% url 'list_albums' %}"></a>
    </div>
    </form>
</div>
{% endblock %}
